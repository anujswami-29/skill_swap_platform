<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SkillSwap{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      --bg-dark: linear-gradient(135deg, #1c1c1c, #333333);
      --card-shadow: 0 5px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s ease-in-out;
    }

    body {
      background: var(--bg-light);
      font-family: 'Segoe UI', sans-serif;
      transition: var(--transition);
    }

    .dark-mode {
      background: var(--bg-dark);
      color: white;
    }

    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo-icon {
      font-size: 1.5rem;
      margin-right: 8px;
      color: #00c6ff;
    }

    .card {
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }

    .card:hover {
      transform: scale(1.02);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      color: white;
    }
    /* Starry night sky layers for dark mode */
#stars, #stars2, #stars3 {
  position: fixed;
  width: 100%;
  height: 100%;
  background-repeat: repeat;
  z-index: -1;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}

/* Layer 1 - small stars */
#stars {
  background-image: url("https://raw.githubusercontent.com/JulianLaval/canvas-space/master/images/stars.png");
  animation: blink1 100s linear infinite;
}

/* Layer 2 - medium stars */
#stars2 {
  background-image: url("https://raw.githubusercontent.com/JulianLaval/canvas-space/master/images/stars2.png");
  animation: blink2 150s linear infinite;
}

/* Layer 3 - big stars */
#stars3 {
  background-image: url("https://raw.githubusercontent.com/JulianLaval/canvas-space/master/images/stars3.png");
  animation: blink3 200s linear infinite;
}

@keyframes blink1 {
  from { background-position: 0 0; }
  to { background-position: -10000px 5000px; }
}
@keyframes blink2 {
  from { background-position: 0 0; }
  to { background-position: -5000px 10000px; }
}
@keyframes blink3 {
  from { background-position: 0 0; }
  to { background-position: -3000px -2000px; }
}

/* Show stars only in dark mode */
.dark-mode #stars,
.dark-mode #stars2,
.dark-mode #stars3 {
  opacity: 1;
}
/* Green Radium Glow on Navbar Buttons */
.navbar .btn-outline-light:hover {
  border: 2px solid #00ff84;
  box-shadow: 0 0 10px #00ff84, 0 0 20px #00ff84;
  color: #00ff84 !important;
  background-color: transparent;
  transition: all 0.3s ease-in-out;
}

  </style>
</head>
<body id="body"><div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-stars logo-icon"></i> SkillSwap
    </a>

    <div class="ms-auto d-flex align-items-center">
      {% if session['user_id'] %}
        <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
        <a href="/browse" class="btn btn-outline-light me-2">Browse</a>
        <a href="/requests" class="btn btn-outline-light me-2">Requests</a>
        <a href="/logout" class="btn btn-danger me-3">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-outline-light me-2">Login</a>
        <a href="/register" class="btn btn-success me-3">Register</a>
      {% endif %}

      <i class="bi bi-circle-half theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></i>
    </div>
  </nav>

  <div class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleTheme() {
      const body = document.getElementById("body");
      body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
