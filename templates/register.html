{% extends "layout.html" %}

{% block title %}Register | SkillSwap{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Create Your SkillSwap Account</h2>
  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">

    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Location:</label>
      <input type="text" name="location" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Availability:</label>
      <select name="availability" class="form-select">
        <option value="Weekends">Weekends</option>
        <option value="Evenings">Evenings</option>
        <option value="Weekdays">Weekdays</option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" name="is_public" class="form-check-input" checked>
      <label class="form-check-label">Make my profile public</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Profile Picture (optional):</label>
      <input type="file" name="profile_pic" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Create Account</button>
  </form>
</div>
{% endblock %}
